<div class="value-diagram-dashboard">
    <div class="row">
        <div class="col-5">

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="doughnut" class="chart chart-doughnut" chart-data="$ctrl.report.chart.data" chart-labels="$ctrl.report.chart.labels"></canvas>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{$ctrl.name}}</h5>
                            <p class="card-text">{{$ctrl.description}}.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-7">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr class="table-secondary">
                                        <th scope="col">#</th>
                                        <th scope="col">Field</th>
                                        <th scope="col">Count</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in $ctrl.report.table track by $index">
                                        <th scope="row">{{$index + 1}}</th>
                                        <td ng-class="{alpha: $ctrl.checkTableRowName == item.field}">{{item.field}}</td>
                                        <td ng-class="{alpha: $ctrl.checkTableRowName == item.field}">{{item.count}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
