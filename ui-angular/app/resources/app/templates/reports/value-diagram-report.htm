<div class="value-diagram-dashboard">
    <div class="row">
        <div class="col-6">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr class="table-secondary">
                        <th scope="col">#</th>
                        <th scope="col">Field</th>
                        <th scope="col">Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in $ctrl.report.table track by $index">
                        <th scope="row">{{$index + 1}}</th>
                        <td>{{item.field}}</td>
                        <td>{{item.count}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-6">
            <canvas id="doughnut" class="chart chart-doughnut" chart-data="$ctrl.report.chart.data" chart-labels="$ctrl.report.chart.labels"></canvas>
        </div>

    </div>

</div>
