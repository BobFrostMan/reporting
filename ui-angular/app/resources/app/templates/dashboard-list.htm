<div class="dashboard-list" ng-controller="DashboardList as $ctrl">
    <div class="row">
        <div class="col-12">

            <div class="card w-100 top-btn-buffer-10">
                <div class="card-body">
                    <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text" id="btnGroup1">
                                    <i class="icon ion-search"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" placeholder="Search type" aria-label="Input search type" aria-describedby="btnGroup1" ng-model="$ctrl.search.type">
                        </div>
                    

                        <div class="btn-group" role="group" aria-label="First group" >
                            <a href="#!/dashboard/create" class="btn btn-secondary mr-1" role="button" aria-pressed="true">
                                <i class="icon ion-plus-round"></i>
                            </a>
                            <button type="button" class="btn btn-secondary">
                                <i class="icon ion-refresh" ng-click="$ctrl.reloadTypes()"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>


                            


        </div>
    </div>
</div>
